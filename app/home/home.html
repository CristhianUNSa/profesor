<!DOCTYPE html>
<html lang="en" ng-app="miApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Alumnos</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
    <link href="justified-nav.css" rel="stylesheet">
</head>
 
<body ng-controller="HomeCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Alumnos</h2>
        </div>
        <form class="form-signin" role="form" name="signForm">
            <div class="form-group" ng-class="{'has-error': signForm.email.$invalid && signForm.email.$dirty}">
                <label for="email">Email</label>
                <input type="email" name="email" ng-model="user.email" class="form-control" placeholder="Email" required="" autofocus >    
                <p ng-show="signForm.email.$invalid && signForm.email.$dirty">El email es inválido</p>
            </div>
            <div class="form-group" ng-class="{'has-error': signForm.password.$invalid && signForm.password.$dirty}">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required="" ng-model="user.password" ng-minlength="8">
                <p ng-show="signForm.password.$error.minlength">El password debe tener un mínimo de 8 caracteres</p>
            </div>
            <label class="checkbox">
                <a href="#/register"> Registrarse</a>
        </label>
        <button ladda-loading="login.loading" data-style="expand-right" ng-disabled="!user.email || !user.password" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block" type="button"  ng-click="SignIn($event)"><span class="ladda-label">Entrar</span></button>
      </form>
 
    </div>
 
   
 
</body></html>
