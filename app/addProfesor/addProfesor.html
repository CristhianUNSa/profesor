<html lang="en">
 
<head>
 
    <title></title>
 
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="blog.css" rel="stylesheet">
 
 
</head>
 
<body ng-controller="AddProfesorCtrl">
 
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="#/welcome">Inicio</a>
                <a class="blog-nav-item active" href="#/addProfesor">Agregar Profesor</a>
                <a class="blog-nav-item " href="#/addMateria">Agregar Materia</a>
                <a class="blog-nav-item " href="#/AddHorarios">Agregar Horario</a>
                <a class="blog-nav-item " href="#/verProfesores">Ver Profesores</a>
                <a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Salir</a>
            </nav>
        </div>
    </div>
 
    <div class="container">
 
        <form class="form-horizontal" ng-submit="AgregarProfesor()">
            <fieldset>
 
                <!-- Form Name -->
                <legend>Agregar Profesor</legend>
 
                <!-- Text input-->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtTitle">Nombre</label>
                    <div class="col-md-4">
                        <input id="txtTitle" ng-model="profesor.nombre" name="txtTitle" type="text" placeholder="Nombre" class="form-control input-md">
 
                    </div>
                </div>
 
                <!-- Textarea -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="txtPost">Apellido</label>
                    <div class="col-md-4">
                        <input placeholder="Apellido" ng-model="profesor.apellido" class="form-control" id="txtPost" name="txtPost">
                    </div>
                </div>
 
                <!-- Button -->
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4">
                        <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Agregar" ng-disabled="!profesor.nombre || !profesor.apellido" />
                    </div>
                </div>
 
            </fieldset>
        </form>
 
 
    </div>
    <!-- /.container -->
 
    <div class="blog-footer">
        <p>App para Luis</p>
 
    </div>
 
</body>
 
</html>
