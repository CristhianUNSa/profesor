<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Registrarse</title>
 
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
    <link href="justified-nav.css" rel="stylesheet">
 
</head>
 
<body ng-controller="RegisterCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Registrarse!</h2>
        </div>
        <form class="form-signin" role="form" name="regForm">
            <div class="form-group" ng-class="{'has-error' : regForm.email.$invalid}">
                <label>Email</label>
                <input type="email" name="email" class="form-control" ng-model="user.email">
                <p ng-show="regForm.email.$invalid && regForm.email.$dirty">Ingrese un email válido.</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="user.password" ng-minlength="8">
                <p ng-show="regForm.password.$error.minlength">El password debe tener un mínimo de 8 caracteres.</p>
            </div>
            <label class="checkbox">
                <a href="#/home"> Login</a>
            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
        </label>
            <button type="button" ladda-loading="login.loading" data-style="expand-right" ng-click="signUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg segoe-ui-light ladda-button btn-primary btn-block">Registrarse</button>
        </form>
 
    </div>
 
</body></html>
