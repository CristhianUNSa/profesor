<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="https://getbootstrap.com/favicon.ico">
 
    <title>Educaci칩n a tu nivel</title>
 
    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
 
</head>
 
<body ng-controller="WelcomeCtrl">
 
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item " href="#/welcome">Inicio</a>
                <a class="blog-nav-item " href="#/addProfesor">Agregar Profesor</a>
                <a class="blog-nav-item " href="#/addMateria">Agregar materia</a>
                <a class="blog-nav-item " href="#/AddHorarios">Agregar Horario</a>
                <a class="blog-nav-item active" href="#/verProfesores">Ver Profesores</a>
                <a class="blog-nav-item " style="cursor:pointer;" ng-click="logout();">Salir</a>
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Profesores</h1>
        </div>
        <div class="list-group" ng-repeat="profesor in profesores">
            <a href="#" onclick="return false;" class="list-group-item active">
                <h4 class="list-group-item-heading">{{profesor.nombre}}</h4>
                <p class="list-group-item-text">{{profesor.apellido}}</p>
                <span class="pull-right">
                    <button class="btn btn-xs btn-info" ng-click="editarProfesor(profesor.$id)" data-target="#editModal">EDITAR</button>
                    <button class="btn btn-xs btn-warning" ng-click="confirmarBorrado(profesor.$id)" data-target="#deleteModal">BORRAR</button>
                </span>
            </a>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>
 
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel">Editar Profesor</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Titulo:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="profesorUpdate.nombre">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Descripci칩n:</label>
                            <textarea class="form-control" id="message-text" ng-model="profesorUpdate.apellido"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">Est치 a punto de eliminar un profesor !! Est치 seguro?</h4>
                </div>
     
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="borrarProfesor()">Si</button>
                </div>
            </div>
        </div>
    </div> 
</body>
 
</html>
