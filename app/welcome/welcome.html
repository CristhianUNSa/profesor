<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Educaci칩n a tu nivel</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="blog.css" rel="stylesheet">
 
</head>
 
<body ng-controller="WelcomeCtrl">
 
    <div class="blog-masthead">
        <div class="container">
            <nav class="blog-nav">
                <a class="blog-nav-item active" href="#">Inicio</a>
                <a class="blog-nav-item " href="#/addMateria">Agregar materia</a>
 
            </nav>
        </div>
    </div>
    <div class="container">
        <div class="page-header">
            <h1>Materias</h1>
        </div>
        <p class="lead">Bienvenido <b>{{username}}</b> !!</p>
        <div class="list-group" ng-repeat="materia in materias">
            <a href="#" onclick="return false;" class="list-group-item active">
                <h4 class="list-group-item-heading">{{materia.titulo}}</h4>
                <p class="list-group-item-text">{{materia.descripcion}}</p>
                <span class="pull-right">
                    <button class="btn btn-xs btn-info" ng-click="editarMateria(materia.$id)" data-target="#editModal">EDITAR</button>
                    <button class="btn btn-xs btn-warning" ng-click="confirmarBorrado(materia.$id)" data-target="#deleteModal">BORRAR</button>
                </span>
            </a>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p class="text-muted"></p>
        </div>
    </footer>
 
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Cerrar</span>
                    </button>
                    <h4 class="modal-title" id="editModalLabel">Editar Materia</h4>
                </div>
                <div class="modal-body">
                    <form role="form">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Titulo:</label>
                            <input type="text" class="form-control" id="recipient-name" ng-model="materiaUpdate.titulo">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">Descripci칩n:</label>
                            <textarea class="form-control" id="message-text" ng-model="materiaUpdate.descripcion"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" ng-click="update()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header" style="text-align:center;">
                    <h4 class="modal-title" style="color:red;" id="deleteModalLabel">Est치 a punto de eliminar una materia !! Est치 seguro?</h4>
                </div>
     
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" ng-click="borrarMateria()">Si</button>
                </div>
            </div>
        </div>
    </div> 
</body>
 
</html>
